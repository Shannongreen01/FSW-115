<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title><h1>Post-It Note</h1></title>
</head>
<body>
    <div class="enterBox">
        <h1>Post-It Note</h1>
        <form id="forms">
            <input class="addtodo" type="text" name="title" placeholder="Enter New Task...">
            <input class="addtodo" type="text" name="isThisComplete"
            placeholder="Completed? True or False" >
            <button type="submit" id="submit">ADD</button>
        </form>
        <div class="alltasks">
            <ul></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
